<div class="example-container signup">
    <div class="signup__form">
        <h3 class="signup__form__title">Đăng KÝ</h3>
        <form #DangKi="ngForm" (ngSubmit)="dangKi(DangKi.value)">
            <div class="signup__form__matKhau">
                <mat-form-field appearance="fill">
                    <mat-label>Tài Khoản</mat-label>
                    <input matInput type="text" class="example-left-align" ngModel name="taiKhoan">
                    <mat-icon matSuffix> <i class="fa fa-user"></i></mat-icon>
                </mat-form-field>
            </div>
            <div class="signup__form__taiKhoan">
                <mat-form-field appearance="fill">
                    <mat-label>Mật Khẩu</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" ngModel name="matKhau">
                    <button mat-icon-button matSuffix (click)="hide= !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" required ngModel name="email">
                    <mat-icon matSuffix> <i class="fa fa-envelope"></i></mat-icon>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Số DT</mat-label>
                    <input matInput type="text" class="example-left-align" ngModel name="soDT">

                    <mat-icon matSuffix> <i class="fa fa-phone"></i></mat-icon>
                </mat-form-field>
            </div>
            <button class="dangNhap" type="submit">ĐĂNG KÝ</button>
        </form>
        <div class="signup__form__footer">
            <div class="signup__form__footer-left">
                <a routerLink="/">Trang Chủ</a>
            </div>
            <div class="signup__form__footer-right">
                <a routerLink="/admin/signin">Bạn đã có tài khoản ? Đăng Nhập</a>
            </div>

        </div>
    </div>
</div>

<router-outlet></router-outlet>
